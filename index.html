<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sk-bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loginArea">
        <h1 class="text-center mt-5">Welcome to sk bank</h1>
        <div class="submitArea">
            <h4>Log In</h4>
            <input class="form-control" type="text" placeholder="email" ><br/>
            <input class="form-control" type="password" name="" placeholder="password" id=""><br/>
            <button id="login" class="btn btn-outline-info">Login</button>
        </div>
    </div>
    <div id="transactionArea">
        <div class="row">
            <div class="col-md-4 ">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit">00</span> </h2>
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="currentWithdraw">00</span> </h2>
                </div>
                
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">1200</span> </h2>
                </div>
            </div>
        </div>
        <div class="row ">
            <div class="col-md-6">
                <div class="submitArea">
                    <h4>Deposit</h4>
                    <input class="form-control" placeholder="$ Amount you want to Withdraw" type="text" name="" id="depositAmount"><br/>
                    <button id="addDeposit" class="btn btn-outline-info">Deposit</button>
                </div>
            </div>
            <div class="col-md-6 ">
                <div class="submitArea">
                    <h4>Withdraw</h4>
                    <input  class="form-control" placeholder="$ Amount you want to Deposit" type="text" name="" id="withdrawAmount"><br/>
                    <button id="addWithdraw" class="btn btn-outline-info">Withdraw</button>
                </div>
                
            </div>
        </div>
    </div>
    







    <script>
        //login button event handler.
        const loginBtn = document.getElementById("login").addEventListener("click", function(){
          const loginArea = document.getElementById("loginArea").style.display = "none";
          const transactionArea = document.getElementById("transactionArea").style.display = "block";
        })


        // deposit button event handler.
        const depositBtn = document.getElementById("addDeposit").addEventListener("click",function(){
            const depositAmountConvert = getInputNumber("depositAmount");

            
            updateSpanText("currentBalance",depositAmountConvert);
            updateSpanText("currentDeposit",depositAmountConvert);





            document.getElementById("depositAmount").value = "";
        })
        // withdraw btn event handler.
        const withdrawBtn = document.getElementById("addWithdraw").addEventListener("click",function(){
            const withdrawNumber = getInputNumber("withdrawAmount");

            updateSpanText("currentWithdraw",withdrawNumber);
            updateSpanText("currentBalance",-1 * withdrawNumber);
            document.getElementById("withdrawAmount").value = "";
            
        })
        // i've written here get number from string . 
        function getInputNumber(id){
            const amount = document.getElementById(id).value;
            const convertToNumber = parseFloat(amount);
            return convertToNumber;
        }


        function updateSpanText(id,addedNumber){
            const current = document.getElementById(id).innerText;
            const currentNumber = parseFloat(current);
            const totalAmount = addedNumber + currentNumber;
            document.getElementById(id).innerText = totalAmount;
        }
    </script>









    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
